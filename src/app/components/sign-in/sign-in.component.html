<div class="section-padding-50-50">
    <div class="col-md-12 mx-auto container">
        <div>
            <div class="row">
                <div class="col-12">
                		<a (click)="login()" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google</a>

                    <div class="animate-plus section-heading text-center" data-animation-delay="200ms " data-animation-when-visible="true ">
                        <h6>Usuario</h6>
                        <div *ngIf="!forgotPass; else forgotTitle">
                            <h3>Iniciar Sesión</h3>
                        </div>
                        <ng-template #forgotTitle>
                            <h3>Resetear Contraseña</h3>
                        </ng-template>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form [formGroup]="formSignIn" (ngSubmit)="signIn(formSignIn.value)" novalidate class="col-md-10 mx-auto">
                    <div class="form-group">
                        <input formControlName="email" class="form-control" placeholder="Email" autofocus [ngClass]="{'is-required': form.email.errors?.required}" />
                        <small *ngIf="form.email.touched && form.email.invalid" class="text-danger">
                            <div *ngIf="form.email.errors?.pattern">Por favor ingrese una direccion de email correcta</div>
                        </small>
                    </div>
                    <div *ngIf="!forgotPass; else forgotBtn">
                        <div class="form-group">
                            <input type="password" formControlName="password" placeholder="Contraseña" class="form-control"
                                [ngClass]="{'is-required': form.password.errors?.required}" />
                        </div>
                        <button type="submit " class="form-control btn consultorio-btn w-100 ">
                            Iniciar Sesión
                        </button>
                    </div>
                    <ng-template #forgotBtn>
                        <button type="submit " class="form-control btn consultorio-btn w-100 ">
                            Enviar correo
                        </button>
                        <small>Se le enviará un correo con la nueva contraseña, por favor modifíquela lo antes posible.</small>
                    </ng-template>
                    <div class="mt-40">
                        <a (click)="forgotPass=true" style="cursor: pointer;">¿Olvidaste tu Contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
