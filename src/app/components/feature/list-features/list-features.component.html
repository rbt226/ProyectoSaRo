<div class="container">
    <div class="list-items">
        <div class="fluid-container">
            <div class="row">
                <div class="col-12">
                    <div class="mb-30 text-right">
                        <button type="submit" class="btn consultorio-btn">
                          Crear Prestacion
                        </button>
                    </div>
                </div>
            </div>
            <ul class="list-group">
                <li *ngFor="let feature of features" class="list-group-item d-flex justify-content-between align-items-center">
                    {{feature.description_feature}}
                    <span class="fa fa-trash"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
