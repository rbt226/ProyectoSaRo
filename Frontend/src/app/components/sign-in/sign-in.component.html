<div class="row">
    <div class="col-md-12 mx-auto">
        <div class="card">
            <div class="card-header">
                SignIn
            </div>
            <div class="card-body">
                <form [formGroup]="formSignIn" (ngSubmit)="signIn(formSignIn.value)" novalidate class="col-md-10 mx-auto">
                    <div class="form-group">
                        <input formControlName="mail" class="form-control" autofocus />
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" required />
                    </div>
                    <button type="submit" class="form-control btn consultorio-btn w-100" [disabled]="!formSignIn.valid">
            SignIn
          </button>
                </form>
            </div>
        </div>
    </div>
</div>
