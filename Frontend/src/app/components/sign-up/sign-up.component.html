<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        SingUp
      </div>
      <div class="card-body">
        <form
          [formGroup]="formSignUp"
          (ngSubmit)="signUp(formSignUp)"
          novalidate
        >
          <div class="form-group">
            <input formControlName="email" class="form-control" autofocus />
          </div>
          <div class="form-group">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="!formSignUp.valid"
          >
            SignUp
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
