<div class="row">
    <div class="col-md-12 mx-auto">
        <div class="card">
            <div class="card-header">
                SingUp
            </div>
            <div class="card-body">
                <form [formGroup]="formSignUp" (ngSubmit)="signUp(formSignUp)" novalidate class="col-md-10 mx-auto">
                    <div class="form-group">
                        <input formControlName="email" class="form-control" autofocus />
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="file" ng2FileSelect [uploader]="uploader" />
                    </div>
                    <button type="submit" class="form-control btn consultorio-btn w-100" [disabled]="!formSignUp.valid">

              _ngcontent-ywn-2=""

              format="jpg"
              ng-reflect-public-id="sample"
            >
              <img
                src="https://res.cloudinary.com/djbmfd9y6/image/upload/v1587095532/sample.jpg"
              />
            </cl-image> -->
            SignUp
          </button>
                </form>
            </div>
        </div>
    </div>
</div>
