<div class="sign-up-area section-padding-50-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="animate-plus section-heading text-center wow fadeInUp" data-animations="fadeInUp" data-animation-delay="200ms" data-animation-when-visible="true" data-animation-reset-offscreen="true">
                    <h6>Usuario</h6>
                    <h2>Registrarse</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="consultorio-contact-form">
                    <form [formGroup]="formCreateClient" (ngSubmit)="create(formCreateClient.value)">
                        <div class="row">
                            <div class="animate-plus col-12 col-lg-6 wow fadeInUp" data-animations="fadeInUp" data-animation-delay="700ms" data-animation-when-visible="true" data-animation-reset-offscreen="true">
                                <input formControlName="name" type="text" class="form-control mb-30" placeholder="Nombre" />
                            </div>
                            <div class="animate-plus col-12 col-lg-6 wow fadeInUp" data-animations="fadeInUp" data-animation-delay="700ms" data-animation-when-visible="true" data-animation-reset-offscreen="true">
                                <input formControlName="lastName" type="text" class="form-control mb-30" placeholder="Apellido" />
                            </div>
                            <div class="animate-plus col-12 col-lg-6 wow fadeInUp" data-animations="fadeInUp" data-animation-delay="700ms" data-animation-when-visible="true" data-animation-reset-offscreen="true">
                                <input formControlName="document" type="number" class="form-control mb-30" placeholder="Documento" />
                            </div>
                            <div class="animate-plus col-12 col-lg-6 wow fadeInUp" data-animations="fadeInUp" data-animation-delay="700ms" data-animation-when-visible="true" data-animation-reset-offscreen="true">
                                <input formControlName="mobilePhone" type="number" class="form-control mb-30" placeholder="Celular" />
                            </div>
                            <div class="animate-plus col-12 col-lg-6 wow fadeInUp" data-animations="fadeInUp" data-animation-delay="700ms" data-animation-when-visible="true" data-animation-reset-offscreen="true">
                                <input formControlName="email" type="email" class="form-control mb-30" placeholder="Email" />
                            </div>
                            <div class="animate-plus col-12 col-lg-6 wow fadeInUp" data-animations="fadeInUp" data-animation-delay="700ms" data-animation-when-visible="true" data-animation-reset-offscreen="true">
                                <input formControlName="userName" type="text" class="form-control mb-30" placeholder="UserName" />
                            </div>
                            <div class="animate-plus col-12 col-lg-6 wow fadeInUp" data-animations="fadeInUp" data-animation-delay="700ms" data-animation-when-visible="true" data-animation-reset-offscreen="true">
                                <input formControlName="password" type="password" class="form-control mb-30" placeholder="Password" />
                            </div>
                            <div class="animate-plus col-12 col-lg-6 wow fadeInUp" data-animations="fadeInUp" data-animation-delay="700ms" data-animation-when-visible="true" data-animation-reset-offscreen="true">
                                <input formControlName="passwordConfirmation" type="password" class="form-control mb-30" placeholder="Confirmacion" />
                            </div>

                            <div class="animate-plus col-12" data-animations="fadeInUp" data-animation-delay="700ms" data-animation-when-visible="true" data-animation-reset-offscreen="true">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFileLang" lang="es" formControlName="imagen" ng2FileSelect [uploader]="uploader" />
                                    <label class="custom-file-label" for="customFileLang">Seleccionar Imagen</label>
                                </div>
                                <div class="text-danger" *ngIf=" formCreateClient.controls.imagen.errors && formCreateClient.controls.imagen.errors.incorrect">
                                    {{ errorImagen }}
                                </div>
                            </div>
                            <!-- PHOTO -->
                            <div class="container" *ngIf="uploader?.queue?.length > 0">
                                <hr class="mt-2 mb-5" />
                                <div class="row text-center text-lg-left">
                                    <div *ngFor="let url of urls" class="col-12 d-block mb-4">
                                        <img class="img-fluid img-thumbnail" [src]="sanitizer.bypassSecurityTrustUrl(url)" />
                                        <a (click)="removeImage(url)" class="fa fa-close fa-lg remove"></a>
                                    </div>
                                </div>
                            </div>
                            <!-- PHOTO -->

                            <div class="animate-plus col-12 text-center wow fadeInUp" data-animations="fadeInUp" data-animation-delay="1000ms" data-animation-when-visible="true" data-animation-reset-offscreen="true">
                                <button type="submit" class="btn consultorio-btn mt-15" [disabled]="!formCreateClient.valid">
                                    Registrarse
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
