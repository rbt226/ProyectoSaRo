<div class="consultorio-contact-form-area section-padding-50-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading text-center" data-animation-delay="200ms">
                    <h6>CONSULTORIOS</h6>
                    <h2>Nuevo Consultorio</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="consultorio-contact-form">
                    <form [formGroup]="formCreateRoom" (ngSubmit)="create()" novalidate>
                        <div class="row">
                            <div class="col-12 col-lg-12">
                                <input [ngClass]="displayFieldCss('name')" formControlName="name" type="text" class="form-control mt-30" placeholder="Nombre" />
                                <app-field-error-display [displayError]="isFieldRequired('name')" errorMsg="El nombre es requerido"> </app-field-error-display>
                                <app-field-error-display [displayError]="genericValidation('name', 'unique')" errorMsg="Ya existe un consultorio con ese nombre">
                                </app-field-error-display>
                            </div>
                            <div class="col-12">
                                <textarea [ngClass]="displayFieldCss('description')" formControlName="description" name="message" class="form-control mt-30"
                                    placeholder="DescripciÃ³n"></textarea>
                                <app-field-error-display [displayError]="isFieldRequired('description')" errorMsg="La descripcion es requerida"> </app-field-error-display>
                            </div>
                            <div class="col-lg-6 col-md-12 col-xs-12">
                                <div class="custom-file mt-30">
                                    <input #file type="file" multiple class="custom-file-input " id="customFileLang" lang="es" formControlName="images" accept='image/*'
                                        (change)="preview($event)" />
                                    <label class="custom-file-label" for="customFileLang">Seleccionar Imagen</label>
                                </div>
                                <app-field-error-display [displayError]="isFieldRequired('images')" errorMsg="Se debe seleccionar al menos una imagen"> </app-field-error-display>
                                <small class="text-danger" *ngIf="errorImagen">
                                    {{ errorImagen }}
                                </small>

                            </div>
                            <!-- GALERY -->
                            <div class="container" *ngIf="urls.length >0">
                                <hr class="mt-2 mb-5" />
                                <div class="row text-center text-lg-left">
                                    <div *ngFor="let url of urls" class="col-lg-3 col-md-4 col-6 d-block mb-4">
                                        <img class="gallery-image img-fluid img-thumbnail" [src]="url" />
                                        <a (click)="removeImage(url)" class="fa fa-close fa-lg remove"></a>
                                    </div>
                                </div>
                            </div>
                            <!-- GALERY -->

                            <div class="col-12 text-center" data-animation-delay="1000ms">
                                <button type="submit" class="btn consultorio-btn mt-15">
                                    Crear Consultorio
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
