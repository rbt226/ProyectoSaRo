<ngu-carousel
  #myCarousel
  [inputs]="carouselConfig"
  [dataSource]="rooms"
  class="myCarousel"
>
  <ngu-tile *nguCarouselDef="let room; let j = index" class="item">
    <div class="single-room-slide d-flex align-items-center">
      <cl-image
        [public-id]="room.images[0]"
        class="room-thumbnail h-100 bg-img"
        format="jpg"
      ></cl-image>
      <div class="room-content">
        <h2
          class="animate-plus"
          data-animations="fadeInUp"
          data-animation-delay="100ms"
          data-animation-when-visible="true"
          data-animation-reset-offscreen="true"
        >
          {{ room.name_room }}
        </h2>
        <h3
          class="animate-plus"
          data-animations="fadeInUp"
          data-animation-delay="300ms"
          data-animation-when-visible="true"
          data-animation-reset-offscreen="true"
        >
          400$ <span>/ Day</span>
        </h3>

        <ul
          class="room-feature animate-plus"
          data-animations="fadeInUp"
          data-animation-delay="500ms"
          data-animation-when-visible="true"
          data-animation-reset-offscreen="true"
        >
          <li>
            <span><i class="fa fa-check"></i> Size</span> <span>: 30 ft</span>
          </li>
          <li>
            <span><i class="fa fa-check"></i> Capacity</span>
            <span>: Max persion 5</span>
          </li>
          <li>
            <span><i class="fa fa-check"></i> Bed</span>
            <span>: King Beds</span>
          </li>
          <li>
            <span><i class="fa fa-check"></i> Services</span>
            <span>: Wifi, Television, Bathroom</span>
          </li>
          <li>
            <span><i class="fa fa-check"></i> Descripcion</span>
            <span>{{ room.description }}</span>
          </li>
        </ul>
        <a
          routerLink="/rooms/{{ room.id_room }}"
          class="btn rooms-btn animate-plus detailButton"
          data-animations="fadeInUp"
          data-animation-delay="700ms"
          data-animation-when-visible="true"
          data-animation-reset-offscreen="true"
          >View Details</a
        >
      </div>
    </div>
  </ngu-tile>

  <button NguCarouselPrev class="owl-prev" (click)="resetAnimation()">
    <i class="fa fa-long-arrow-left" aria-hidden="true"></i> Previous
  </button>
  <button NguCarouselNext class="owl-next" (click)="resetAnimation()">
    Next
    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
  </button>
</ngu-carousel>
