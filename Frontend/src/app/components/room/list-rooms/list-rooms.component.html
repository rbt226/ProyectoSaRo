<div *ngIf="rooms">
  <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="rooms" class="myCarousel">
    <ngu-tile *nguCarouselDef="let room; let j = index" class="item">
      <div class="single-room-slide d-flex align-items-center">
        <cl-image
          [public-id]="room.images[0]"
          class="room-thumbnail h-100 bg-img"
          format="jpg"
        ></cl-image>
        <div class="room-content">
          <h2
            data-animation="fadeInUp"
            data-delay="100ms"
            style="animation-delay: 100ms; opacity: 1;"
            class="animated fadeInUp"
          >
            {{ room.name_room }}
          </h2>
          <h3
            data-animation="fadeInUp"
            data-delay="300ms"
            style="animation-delay: 300ms; opacity: 1;"
            class="animated fadeInUp"
          >
            400$ <span>/ Day</span>
          </h3>
          <ul
            class="room-feature animated fadeInUp"
            data-animation="fadeInUp"
            data-delay="500ms"
            style="animation-delay: 500ms; opacity: 1;"
          >
            <li>
              <span><i class="fa fa-check"></i> Size</span> <span>: 30 ft</span>
            </li>
            <li>
              <span><i class="fa fa-check"></i> Capacity</span>
              <span>: Max persion 5</span>
            </li>
            <li>
              <span><i class="fa fa-check"></i> Bed</span>
              <span>: King Beds</span>
            </li>
            <li>
              <span><i class="fa fa-check"></i> Services</span>
              <span>: Wifi, Television, Bathroom</span>
            </li>
            <li>
              <span><i class="fa fa-check"></i> Descripcion</span>
              <span>: {{ room.description }}</span>
            </li>
          </ul>
          <a
            routerLink="rooms/{{ room.id_room }}"
            class="btn rooms-btn mt-30 animated fadeInUp"
            data-animation="fadeInUp"
            data-delay="700ms"
            style="animation-delay: 700ms; opacity: 1;"
            >View Details</a
          >
        </div>
      </div>
    </ngu-tile>

    <button NguCarouselPrev class="owl-prev">
      <i class="fa fa-long-arrow-left" aria-hidden="true"></i> Previous
    </button>
    <button NguCarouselNext class="owl-next">
      Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
    </button>
  </ngu-carousel>
</div>
