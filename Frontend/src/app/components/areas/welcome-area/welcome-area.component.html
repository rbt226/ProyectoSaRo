<div class="contenedor">
    <ngb-carousel class="carousel-container" [showNavigationArrows]="true" [showNavigationIndicators]="true" interval="3000" [keyboard]="true" [pauseOnHover]="true" [wrap]="true" [activeId]="'secondSlide'" *ngIf="images">
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img class="img-carousel" [src]="images[0]" alt="Random first slide">
            </div>
</div>
</ng-template>
<ng-template ngbSlide>
    <div class="picsum-img-wrapper">
        <img class="img-carousel" [src]="images[1]" alt="Random second slide">
    </div>
</ng-template>
<ng-template ngbSlide>
    <div class="picsum-img-wrapper">
        <img class="img-carousel" [src]="images[2]" alt="Random third slide">
    </div>
</ng-template>
</ngb-carousel>

</div>
